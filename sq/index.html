<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JS+CSS3实现可拖动立方体特效 - 站长素材</title>
<style>
h3{
text-align: center;
color: #5A5A5A;
}
	body{
		background: #000;
	}
	#box{
		width: 200px;
		height: 200px;
		margin:150px auto;
		/* background: #ccc; */
		position: relative;
		transform:perspective(800px) rotateY(-60deg) rotateX(45deg);
		transform-style:preserve-3d;
		/* animation: donghua 5s linear  infinite; */

	}
	#box:hover{
        animation-play-state: paused;
    }
	#box div{
		width:100%;
		height:100%;
		position: absolute;
		top:0;
		left: 0;
		background-size:cover; 
		-webkit-box-shadow:0 0 100px #5fbcff;
		opacity: .8;
	}
	.front{
		transform:translateZ(100px);
		background: url(images/a5.png);
	}
	.back{
		transform:translateZ(-100px);
		background: url(images/a1.png);
	}
	.left{
		transform:translateX(-100px) rotateY(90deg);
		background: url(images/a2.png);
	}
	.right{
		transform:translateX(100px) rotateY(90deg);
		background: url(images/a3.png);
	}
	.top{
		transform:translateY(-100px) rotateX(90deg);
		background: url(images/a4.png);
	}
	.bottom{
		transform:translateY(100px) rotateX(90deg);
		background: url(images/a8.png);
	}
	@keyframes donghua{
        0%{
        transform:rotateX(0deg) rotateY(0deg);
    }
        25%{
        transform: rotateX(90deg) rotateY(90deg);
        }
        50%{
        transform: rotateX(180deg) rotateY(180deg);
        }
        75%{
        transform: rotateX(270deg) rotateY(270deg);
        }
        100%{
        transform:rotateX(360deg) rotateY(360deg);
    }
    }


</style>
	
<script src="https://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script> 
<script type="text/javascript"> 
$(function(){ 
if($.browser.msie && $.browser.version=='8.0'){ 
//本来这里用的是<bgsound src="system.wav"/>,结果IE8不播放声音,于是换成了embed 
$('#newMessageDIV').html('<embed src="system.wav"/>'); 
}else{ 
//IE9+,Firefox,Chrome均支持<audio/> 
$('#newMessageDIV').html('<audio autoplay="autoplay"><source src="system.wav"' 
+ 'type="audio/wav"/><source src="system.mp3" type="audio/mpeg"/></audio>'); 
} 
}); 
</script> 

<script>
	window.onload=function()
	{
		var oBox=document.querySelector('#box');

		var y=-60;
		var x=45;
		oBox.onmousedown=function(ev)
		{
			var oEvent=ev||event;
			var disX=oEvent.clientX-y;
			var disY=oEvent.clientY-x;
			document.onmousemove=function(ev)
			{
				var oEvent=ev||event;
				x=oEvent.clientY-disY;
				y=oEvent.clientX-disX;
				oBox.style.transform='perspective(800px) rotateX('+x+'deg) rotateY('+y+'deg)';
			};
			document.onmouseup=function()
			{
				document.onmousemove=null;
				document.onmouseup=null;
			};
			return false;
		};
	};
</script>
</head>
<body>
<h3>按住鼠标左键拖动</h3>
<div id="box">
	<div class="front"></div>
	<div class="back"></div>
	<div class="top"></div>
	<div class="bottom"></div>
	<div class="left"></div>
	<div class="right"></div>
</div>
<div id="newMessageDIV" style="display:none"></div>


</div>
</body>
</html>
